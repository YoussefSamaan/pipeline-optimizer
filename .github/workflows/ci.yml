name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install PyYAML
        run: pip install PyYAML

      - name: Load Config
        id: config
        run: |
          # Read config from root (one level up from working-directory: backend)
          python3 -c "
          import yaml
          import os
          config_path = '../config.yml'
          if not os.path.exists(config_path):
              print('lint=true\nformat=true\ntype_check=true\ntest=true')
              exit(0)
          with open(config_path) as f:
              c = yaml.safe_load(f).get('backend', {}).get('checks', {})
          print(f'lint={str(c.get(\"lint\", True)).lower()}')
          print(f'format={str(c.get(\"format\", True)).lower()}')
          print(f'type_check={str(c.get(\"type_check\", True)).lower()}')
          print(f'test={str(c.get(\"test\", True)).lower()}')
          " >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        if: steps.config.outputs.lint == 'true'
        run: ruff check .

      - name: Format check (ruff format)
        if: steps.config.outputs.format == 'true'
        run: ruff format --check .

      - name: Type check (mypy)
        if: steps.config.outputs.type_check == 'true'
        env:
          PYTHONPATH: .
        run: mypy . || true

      - name: Run tests (pytest)
        if: steps.config.outputs.test == 'true'
        env:
          PYTHONPATH: .
        run: pytest --cov=app -q

