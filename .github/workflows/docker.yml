name: Docker

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # 1) Backend image (exists now)
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            image: pipeline-optimizer-backend

          # # 2) Frontend image
          # - name: frontend
          #   context: ./frontend
          #   dockerfile: ./frontend/Dockerfile
          #   image: pipeline-optimizer-frontend

          # # 3) Full-stack image
          # - name: fullstack
          #   context: .
          #   dockerfile: ./Dockerfile
          #   image: pipeline-optimizer

    steps:
      - uses: actions/checkout@v4

      - name: Decide if Dockerfile exists
        id: df
        run: |
          if [ -f "${{ matrix.dockerfile }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.df.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      # Optional: faster builds via GitHub Actions cache
      - name: Build (no push)
        if: steps.df.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.image }}:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
